<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Coffee Chat Rolodex</h1>
    <section class="form">
      <form action="/persons" method="POST">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="company" placeholder="Company">
        <input type="date" name="dateAdded">
        <input type="text" name="spark" placeholder="Spark">
        <button id="clickMe" type="submit">Add Person</button>
      </form>
    </section>
    <!-- Add person Button -- Modal popup with the form-->
    <!-- Form :
    Name
    email
    Date added
    company
    spark -->
    <div class="slideshow-container">

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="modal hidden" id="updateModal"></div>
    <br>
    <script src="js/main.js"></script>
  </body>
</html>
